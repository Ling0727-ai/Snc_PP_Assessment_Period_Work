<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抽奖网页</title>
    <style>
        body{
            font-family: 'Arial', sans-serif;
            background-color:white;
            text-align: center;
            margin-top: 50px;
        }
        .slot-machine {
            display: inline-block;
            position: relative;
            width: 300px;
            height: 100px;
            background-color: #fff;
            border: 3px solid #d32f2f;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .slot {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #d32f2f;
            transition: transform 0.5s ease-out;
        }
                button {
            background-color: #d32f2f;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: blue;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <meta charset="UTF-8">
    <h1>请开始抽奖</h1>
    <div class="slot-machine">
        <div id="slot" class="slot">?</div>
    </div>
    <button onclick="startLottery()">开始抽奖</button>
    <div id="result"></div>
    <button onclick="exportResult()">导出结果</button>

    <script>
       function startLottery() {
            var prizes = ['1元卷', '5元卷', '10元卷', '1元提现', '2元提现', '5元提现', '100积分', '1包抽纸', '谢谢惠顾'];
            var values = [20, 10, 5, 3, 1, 0.5, 20.5, 10, 30];

            // totals 为 value总和
            var total = values.reduce(function (acc, val) {
                return acc + val;
            }, 0);

            // 此处计算概率
            var ranges = values.map(function (value) {
                return value / total;
            });
            var cumulativeRanges = ranges.reduce(function (acc, range) {
                if (acc.length === 0) {
                    acc.push(range);
                } else {
                    acc.push(acc[acc.length - 1] + range);
                }
                return acc;
            }, []);

            var randomNum = Math.random();
            var prizeIndex = cumulativeRanges.findIndex(function (cumulativeRange) {
                return randomNum < cumulativeRange;
            });

            var selectedPrize = prizes[prizeIndex]; // 使用prizeIndex来获取选中的奖品
            console.log(selectedPrize);

            // 更新DOM元素以显示结果
            document.getElementById('slot').textContent = selectedPrize;
            document.getElementById('result').textContent = '恭喜你，你抽中了：' + selectedPrize;
        }

        function exportResult() {
            var result = document.getElementById('result').textContent;
            var blob = new Blob([result], { type: 'text/plain;charset=utf-8;' });
            var link = document.createElement('a');
            if (link.download !== undefined) { // feature detection
                var url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', '抽奖结果.txt');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>
</body>
</html>
